<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Applications</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Quiz About General Knowledge</h1>

    <div>
        <fieldset>
            <p>What is 2+15</p>
            <input name="Math_Question" id="Q1-A1" type="Radio">17</input><br>
            <input name="Math_Question" id="Q1-A2" type="Radio">19</input><br>
            <input name="Math_Question" id="Q1-A3" type="Radio">23</input><br>
            <input name="Math_Question" id="Q1-A4" type="Radio">31</input><br>
        </fieldset>
    </div>
    <br>
    <div>
        <fieldset>
            <p>What is the Name of America President</p>
            <input name="Presidents" id="Q2-A1" type="Radio">Donald Trump</input><br>
            <input name="Presidents" id="Q2-A2" type="Radio">Imran Khan</input><br>
            <input name="Presidents" id="Q2-A3" type="Radio">Queen Elizabeth</input><br>
            <input name="Presidents" id="Q2-A4" type="Radio">Arif Alvi</input><br>
        </fieldset>
    </div>
    <br>
    <div>
        <fieldset>
            <p>What is 4+4</p>
            <input name="Math_Questions" id="Q3-A1" type="Radio">0</input><br>
            <input name="Math_Questions" id="Q3-A2" type="Radio">9</input><br>
            <input name="Math_Questions" id="Q3-A3" type="Radio">5</input><br>
            <input name="Math_Questions" id="Q3-A4" type="Radio">8</input><br>
        </fieldset>
    </div>
    <br>
    <button id="Result" onclick="check()">Result</button>

</body>
<script src="app.js"></script>
</html>
